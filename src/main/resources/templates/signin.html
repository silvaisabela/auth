<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<header th:replace="~{cabecalho :: head('Signin')}"></header>
<body>
<div class="container mt-3">
    <form th:object="${accountDto}" action="/accounts" method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text">Email</span>
                    <input type="text" th:errorclass="is-invalid" th:field="*{email}"
                           class="form-control">
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 input-group-sm">
                    <span class="input-group-text">Senha</span>
                    <input type="password" th:errorclass="is-invalid" th:field="*{password}"
                           class="form-control">
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>
            </div>
        </div>
        <input class="btn btn-success" type="submit" value="Criar" />
        <a href="/login">Login</a>
    </form>
</div>
</body>
</html>
